<app-header></app-header>


<div class="background-image">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-20">
                <div class="card">
                    <div class="card-header">
                        <h2>Users List</h2>
                    </div>
                    <div class="card-body">
                        <table>
                            <thead>
                                <tr>
                                    <th>User ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Username</th>
                                    <th>Email</th>
                                    <th>Contact Number</th>
                                    <th>Gender</th>
                                    <th>Address</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let user of users">
                                    <td>{{ user.userId }}</td>
                                    <td>{{ user.userFirstName }}</td>
                                    <td>{{ user.userLastName }}</td>
                                    <td>{{ user.username }}</td>
                                    <td>{{ user.email }}</td>
                                    <td>{{ user.contactNumber }}</td>
                                    <td>{{ user.gender }}</td>
                                    <td>{{ user.address }}</td>
                                    <td><button class="btn btn-danger" (click)="deleteUser(user.userId)">Delete</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                    </div>

                </div>

                <br>
            </div>
        </div>
    </div>
</div>
